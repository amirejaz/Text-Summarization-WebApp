<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Text Summarization App - Summary</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="background-color: rgb(76, 39, 238);">
        <div class="container">
          <h1 class="display-4" style="color: white;">Text Summarizer</h1>
          <p class="lead" style="color: white;">Generate the best summary for your text</p>
        </div>
      </div>

      <div class="container" style="display:flex; justify-content: space-around;">
        <p class="original_title col-sm-4" style="font-size: 20px;
        background-color: orangered;
        font-weight: bold;
        padding: 2px ;
        display: flex;
        justify-content: center;">
          Original Text
        </p>
        <p class="summary_title col-sm-4" style="font-size: 20px; background-color: rgb(39, 241, 231);
        font-weight: bold;
        padding: 2px ;
        display: flex;
        justify-content: center;">
          Summary
        </p>
        </div>
      <div>  
        <div class="container" style="display: flex; flex-direction: row;">
          <p class="originalTxt col-sm-6" style="background-color: orangered; padding: 20px; margin: 5px;">{{original_text}}</p>
          <div class="container col-sm-6">
          <p class="summaryTxt"  style="background-color: rgb(39, 241, 231); padding: 20px; margin: 5px;">{{summary}}</p>
          <button class="btn btn-success" style="margin-left: 5px;" type="submit">Words : {{len_summary}}</button>
        </div>
        </div>
        <div style="display: flex; margin-left: 8rem;"><button class="btn btn-danger" type="submit">Words : {{len_orig_txt}}</button></div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
